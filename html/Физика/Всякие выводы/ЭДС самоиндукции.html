<h1>ЭДС самоиндукции</h1>
<h4>ЭДС самоиндукции</h4><br>Индуктивность &mdash; коэффициент пропорциональности между силой тока в контуре и полным магнитным потоком через него:<p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\Psi = LI'></p>Отсюда:<p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\varepsilon = -\frac{\partial (LI)}{\partial t}'></p><p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\varepsilon = -(L\frac{\partial I}{\partial t} + I\frac{\partial L}{\partial t})'></p><p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\varepsilon = -(L+I\frac{\partial L}{\partial I})\frac{\partial I}{\partial t}'></p><br>Если ферромагнетики отсутствуют, индуктивность не зависит от напряженности поля, поэтому<p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\frac{\partial L}{\partial I}=0'></p><p class='tex'><img class='tex' alt='tex' src='http://latex.codecogs.com/png.latex?\varepsilon = -L\frac{\partial I}{\partial t}'></p>
